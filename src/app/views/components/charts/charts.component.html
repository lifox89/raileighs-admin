<c-row>
    <c-col xs="12" lg="8">
      <c-card class="mb-4">
        <c-card-header>
          Year to Date Sales
        </c-card-header>
        <c-card-body>
          <c-chart type="bar" [data]="chartBarData" height="200"></c-chart>
        </c-card-body>
      </c-card>
    </c-col>

    <c-col xs="12" lg="2">
        <c-widget-stat-c [title]="'Total Sales'" class="mb-4" value="Php 187,500">
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilDollar"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin>
                <c-progress-bar [value]="55" color="secondary"></c-progress-bar>
              </c-progress>
            </ng-template>
        </c-widget-stat-c>
          
    </c-col> 
    <c-col xs="12" lg="2">
        <c-widget-stat-c [title]="'Event Sales'" class="mb-4" value="Php 37,500">
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilCalendar"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin>
                <c-progress-bar [value]="25" color="secondary"></c-progress-bar>
              </c-progress>
            </ng-template>
        </c-widget-stat-c>
          
    </c-col> 
</c-row>
