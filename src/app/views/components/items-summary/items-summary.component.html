<c-card class="item-summary">
    <c-card-body>
        <table [striped]="true" cTable>
            <thead>
                <tr>
                    <th scope="col">Item name</th>
                    <th scope="col">Qty</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let item of ( orderItems | async )">
                    <td>{{item.item_name}}</td>
                    <td>{{item.item_qty}}</td>
                </tr>
            </tbody>
        </table>
    </c-card-body>
</c-card>
