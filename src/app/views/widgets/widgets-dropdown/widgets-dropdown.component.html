
<span>Today's Sales</span>
<c-row>
  <c-col sm="6" xl="3" *ngFor="let store of (franchiseStores | async ), let idx = index">
    <c-widget-stat-a class="mb-4" color="{{ getColor(idx) }}" title="{{store.store_name}}">

      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>{{ getSales(store.store_id) | currency: store.store_currency + ' '}}</span>
      </ng-template>
      
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>

    </c-widget-stat-a>
  </c-col>
